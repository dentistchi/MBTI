<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON MBTI UNIVERSE</title>
    <!-- Tailwind CSS & Chart.js -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net"></script>
    <link href="https://cdnjs.cloudflare.com" rel="stylesheet">
    <style>
        body {
            background-color: #0f172a;
            color: #f8fafc;
            font-family: 'Pretendard', sans-serif;
        }
        .neon-border {
            border: 2px solid #8b5cf6;
            box-shadow: 0 0 15px #8b5cf6, inset 0 0 10px #8b5cf6;
        }
        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
        }
        .neon-text-purple { text-shadow: 0 0 10px #a855f7; color: #d8b4fe; }
        .neon-btn {
            transition: all 0.3s ease;
            background: transparent;
            border: 1px solid #8b5cf6;
            box-shadow: 0 0 5px #8b5cf6;
        }
        .neon-btn:hover {
            background: #8b5cf6;
            box-shadow: 0 0 20px #8b5cf6;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav class="p-6 flex justify-between items-center border-b border-slate-800">
        <h1 class="text-2xl font-bold neon-text-purple tracking-tighter">NEON MBTI</h1>
        <div class="space-x-4">
            <button class="text-sm opacity-70 hover:opacity-100">KOREAN</button>
            <button class="text-sm opacity-70 hover:opacity-100 text-blue-400">ENGLISH</button>
        </div>
    </nav>

    <!-- Main Hero Section -->
    <main class="container mx-auto px-4 py-12">
        <section class="text-center mb-16">
            <h2 class="text-5xl font-extrabold mb-4 leading-tight">나만의 4차원 성격<br><span class="neon-text-purple">리포트 & 매칭</span></h2>
            <p class="text-slate-400 mb-8">MBTI와 혈액형, 그리고 국가별 데이터로 분석하는 당신의 운명</p>
            <button class="neon-btn px-8 py-4 rounded-full font-bold text-lg">분석 시작하기</button>
        </section>

        <!-- Analysis Section (Grid) -->
        <div class="grid md:grid-cols-2 gap-8 mb-12">
            <!-- Career Chart Card -->
            <div class="glass-card p-8">
                <h3 class="text-xl font-bold mb-6 italic"># 성공 가능성 리포트</h3>
                <div style="height: 300px;">
                    <canvas id="careerChart"></canvas>
                </div>
            </div>

            <!-- Matching Celebrity -->
            <div class="glass-card p-8 flex flex-col justify-center items-center text-center">
                <h3 class="text-xl font-bold mb-4 italic"># 닮은꼴 연예인</h3>
                <div class="w-32 h-32 rounded-full bg-slate-700 mb-4 neon-border overflow-hidden">
                    <!-- Placeholder Image -->
                    <img src="https://via.placeholder.com" alt="Celebrity">
                </div>
                <p class="text-lg font-semibold">당신은 <span class="text-purple-400">ENFP</span>형,</p>
                <p class="text-2xl font-bold mb-2">방탄소년단(BTS) 뷔</p>
                <p class="text-sm text-slate-400">와 98% 유사한 에너지입니다.</p>
            </div>
        </div>

        <!-- Community Preview -->
        <section class="glass-card p-8 text-center mb-12">
            <h3 class="text-2xl font-bold mb-4 italic"># MBTI + 혈액형 커뮤니티</h3>
            <div class="flex justify-center gap-4 mb-6">
                <span class="px-4 py-2 rounded-full bg-purple-900/40 border border-purple-500 text-xs">#INFP-A형</span>
                <span class="px-4 py-2 rounded-full bg-blue-900/40 border border-blue-500 text-xs">#ESTJ-B형</span>
                <span class="px-4 py-2 rounded-full bg-yellow-900/40 border border-yellow-500 text-xs">#ENTP-AB형</span>
            </div>
            <button class="text-slate-300 hover:text-white underline underline-offset-4">같은 조합 친구 찾으러 가기 →</button>
        </section>

        <!-- Share Section -->
        <div class="flex justify-center gap-6">
            <button class="text-2xl hover:scale-110 transition-transform text-yellow-400"><i class="fa-solid fa-comment"></i></button>
            <button class="text-2xl hover:scale-110 transition-transform text-pink-400"><i class="fa-brands fa-instagram"></i></button>
            <button class="text-2xl hover:scale-110 transition-transform text-blue-400"><i class="fa-solid fa-share-nodes"></i></button>
        </div>
    </main>

    <script>
        // Chart.js Implementation
        const ctx = document.getElementById('careerChart').getContext('2d');
        new Chart(ctx, {
            type: 'radar',
            data: {
                labels: ['리더십', '창의성', '분석력', '사교성', '추진력'],
                datasets: [{
                    label: '내 잠재력 지수',
                    data: [85, 92, 70, 95, 80],
                    backgroundColor: 'rgba(139, 92, 246, 0.2)',
                    borderColor: '#8b5cf6',
                    borderWidth: 2,
                    pointBackgroundColor: '#8b5cf6'
                }]
            },
            options: {
                scales: {
                    r: {
                        angleLines: { color: 'rgba(255,255,255,0.1)' },
                        grid: { color: 'rgba(255,255,255,0.1)' },
                        pointLabels: { color: '#94a3b8' },
                        ticks: { display: false }
                    }
                },
                plugins: { legend: { display: false } }
            }
        });
    </script>
</body>
</html>
